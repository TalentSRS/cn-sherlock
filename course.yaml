description: |
  This course will introduce the Chinese characters necessary to read
  'Sherlock Holmes and the Case of the Curly Haired Company' in Mandarin
  Chinese. The story is written using only 300 common Chinese characters
  and you do not have to learn them all at once. The first chapter requires
  a little more than 100 words and each successive chapter adds fewer than
  50 new words.

  This course assumes that you have the ebook (available from Amazon.com, <http://www.amazon.com/dp/B00HFXR6W0/?tag=wwwmandarin00-20>).
